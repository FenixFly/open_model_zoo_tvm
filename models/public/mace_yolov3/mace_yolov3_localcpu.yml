models:
  - name: mace_yolov3
    launchers:
      - framework: tvm
        model: /Users/admin/workspace/open_model_zoo/models/tvm_compiled/mace_yolo-v3-tf/exec_mace_yolo-v3-tf.so
        device: cpu
        session: local
        vm: true
        inputs:
          - name: input_1
            type: INPUT
            shape: 1,416,416,3
            layout: NHWC
        outputs:
            - 0
            - 1
            - 2
        adapter:
          type: yolo_v3
          anchors: "10,13,  16,30,  33,23,  30,61,  62,45,  59,119,  116,90,  156,198,  373,326"
          num: 9
          coords: 4
          classes: 80
          anchor_masks: [[6, 7, 8], [3, 4, 5], [0, 1, 2]]
          raw_output: True
          outputs:
            - 0
            - 1
            - 2

    datasets:
      - name: ms_coco_detection_80_class_without_background

        preprocessing:
          - type: bgr_to_rgb
          - type: normalization
            std: 255.0
          - type: resize
            size: 416
          
          

        postprocessing:
          - type: resize_prediction_boxes
          - type: filter
            apply_to: prediction
            min_confidence: 0.001
            remove_filtered: True
          - type: nms
            overlap: 0.5
          - type: clip_boxes
            apply_to: prediction

        metrics:
          - type: map
            integral: 11point
            ignore_difficult: true
            presenter: print_scalar
            reference: 62.27
            threshold: 0.5
          - type: coco_precision
            max_detections: 100
            threshold: 0.5
            reference: 67.7

        annotation: /Users/admin/workspace/scripts/annotations/COCO/COCO_10/mscoco_detection.pickle
        data_source: /Users/admin/workspace/scripts/datasets/COCO/COCO/val2017
        dataset_meta: /Users/admin/workspace/scripts/annotations/COCO/COCO_10/mscoco_detection.json