models:
  - name: mobilenet-v1-0.50-224
    launchers:
      - framework: tvm
        model: /Users/admin/workspace/open_model_zoo/models/tvm_compiled/mobilenet-v1-0.50-224/mobilenet-v1-0.50-224-default.so
        adapter: classification
        device: cpu
        session: local
        vm: false
        inputs:
          - name: input
            type: INPUT
            shape: 1,224,224,3
            layout: NHWC
        _input_precision:
            - input:FP32
        
    datasets:
      - name: imagenet_1001_classes
        preprocessing:
          - type: bgr_to_rgb
          - type: crop
            central_fraction: 0.875
          - type: resize
            size: 224
          - type: normalization
            mean: 127.5
            std: 127.5

        metrics:
            -   type: accuracy
                top_k: 1
                reference: 63.042
                threshold: 0.5
            -   type: accuracy
                top_k: 5
                reference: 84.934
                threshold: 0.5
            
        annotation: /Users/admin/workspace/scripts/annotations/Imagenet/Imagenet_1001/imagenet.pickle
        data_source: /Users/admin/workspace/scripts/datasets/Imagenet/Imagenet_1000
        dataset_meta: /Users/admin/workspace/scripts/annotations/Imagenet/Imagenet_1001/imagenet.json

